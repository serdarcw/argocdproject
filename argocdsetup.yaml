apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/serdarcw/argocdproject.git
    targetRevision: HEAD
    path: kubernetes-files
  destination:
    server: https://kubernetes.phonebook.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
